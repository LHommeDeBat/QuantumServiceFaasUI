<h2 mat-dialog-title> Create Event-Trigger </h2>

<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field class="w-100">
      <mat-label>Name</mat-label>
      <input matInput id="name" formControlName="name" required>
    </mat-form-field>

    <mat-form-field class="w-100">
      <mat-label>{{ loadingProviders ? 'Loading providers...' : 'Providers' }}</mat-label>
      <mat-select id="provider" formControlName="provider" required [disabled]="this.availableProviders.length === 0">
        <mat-option *ngFor="let provider of availableProviders" [value]="provider">{{ provider.name }}</mat-option>
        <mat-option *ngIf="!loadingProviders && this.availableProviders.length === 0" [value]="'no-devices'">No providers available</mat-option>
      </mat-select>
      <mat-spinner matPrefix *ngIf="loadingProviders" mode="indeterminate" diameter="17"></mat-spinner>
    </mat-form-field>

    <mat-form-field class="w-100">
      <mat-label>Type</mat-label>
      <mat-select id="eventType" formControlName="eventType" required>
        <mat-option [value]="'BASIC'">Basic</mat-option>
        <mat-option [value]="'QUEUE_SIZE'">Queue Size</mat-option>
        <mat-option [value]="'EXECUTION_RESULT'">Execution Result</mat-option>
      </mat-select>
    </mat-form-field>

    <ng-container *ngIf="eventType && eventType.value === 'QUEUE_SIZE'">
      <mat-form-field class="w-100">
        <mat-label>Queue Size Threshold</mat-label>
        <input matInput id="sizeThreshold" formControlName="sizeThreshold" type="number" required>
      </mat-form-field>
    </ng-container>

    <ng-container *ngIf="eventType && eventType.value === 'EXECUTION_RESULT'">
      <mat-form-field class="w-100">
        <mat-label>Quantum-Application</mat-label>
        <mat-select id="executedApplication" formControlName="executedApplication" required>
          <mat-option *ngFor="let application of availableQuantumApplications" [value]="application">
            {{ application.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </ng-container>
  </form>
</div>

<mat-dialog-actions>
  <button mat-raised-button (click)="close()">Close</button>
  <button mat-raised-button color="primary" [disabled]="isRequiredDataMissing()" [mat-dialog-close]="data">Create</button>
</mat-dialog-actions>
